<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/shoppingcart.css" />
    >

    <title></title>
  </head>
  <body>
    <div class="row">
      <div class=" sidebar col-md-2" > Shopping cart
        <div><img class="cartimage" src="./images/cart.jpg" alt="" /></div>
      </div>
      <div class=" content col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <form class=" form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </nav>
        <div class="lists bg-white">
          <div>
            <p class="tshirt">
              Item name: T-shirt<span class="ml-5">
                <label>Quantity:<input class="box" type="number"/></label
              ></span>
            </p>

            <p>Price: N6000</p>
            <button class="day">add to cart</button>
            <hr />
          </div>

          <div>
            <p class="Dress">
              Item name: Dress<span class="ml-5">
                <label>Quantity:<input class="box" type="number"/></label
              ></span>
            </p>

            <p>Price: N800</p>
            <button class="day">add to cart</button>
            <hr />
          </div>
          <div>
            <p class="Short">
              Item name: Short<span class="ml-5">
                <label>Quantity:<input class="box" type="number"/></label
              ></span>
            </p>

            <p>Price: N4000</p>
            <button class="day">add to cart</button>
            <hr />
          </div>
          <div>
            <p class="Jeans">
              Item name: Jeans<span class="ml-5">
                <label>Quantity:<input class="box" type="number"/></label
              ></span>
            </p>

            <p>Price: N7000</p>
            <button class="day">add to cart</button>
            <hr />
          </div>
        </div>
    
  </body>
</html>
